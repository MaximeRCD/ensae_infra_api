name: Docker Image CI

on:
  push:
    branches: [ "dev_ci_pipelines" ]
  pull_request:
    branches: [ "dev_ci_pipelines" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-image .
      
      - name: Create .env file
        run: |
          echo "STAGING_DB_ADDRESS=${{ secrets.STAGING_DB_ADDRESS }}" > .env
          echo "STAGING_DB_PORT=${{ secrets.STAGING_DB_PORT }}" >> .env
          echo "STAGING_DB_NAME=${{ secrets.STAGING_DB_NAME }}" >> .env

      - name: Create Pull Request
        if: success() # Only create a pull request if the previous steps were successful
        run: |
          PR_TITLE="Master Branch PR after Docker Image Build on DEV branch succeeded"
          PR_BODY="This pull request was automatically generated by a GitHub Actions workflow."

          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "'"${PR_TITLE}"'",
              "body": "'"${PR_BODY}"'",
              "head": "${{ github.ref }}",
              "base": "master"
            }'
